<!DOCTYPE html>
<html lang="ko">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼성 DS Brand Desk</title>
    
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>
<body>
    <!-- popup - search -->
    <div class="backdrop v2">
        <div class="alertDialogWrap">
            <div class="alertInner">
                <!-- alertCon 변경사항 클래스 추가 후 작성 -->
                <div class="alertCon modalType01 passwordPropReset">
                    <span class="btnPopClose" onclick="popupLayerClose();"></span>
                    <p class="alertTit tac">비밀번호를 변경하세요</p>
                    <p class="alertCaption tac mt8">
                        90일동안 비밀번호를 변경하지 않으셨습니다.<br>
                        보다 안전한 서비스 이용을 위해 비밀번호를 변경을 권장합니다.
                    </p>
                    <div class="generateInpWrap wdh_480">
                        <input type="password" id="presentPw" name="presentPw" autocomplete="off" required="">
                        <label for="presentPw">현재 비밀번호</label>
                    </div>
                    <div class="generateInpWrap wdh_480">
                        <input type="password" id="newPw" name="newPw" autocomplete="off" required="">
                        <label for="newPw">새 비밀번호</label>
                    </div>
                    <div class="generateInpWrap wdh_480">
                        <input type="password" id="newPw" name="newPw" autocomplete="off" required="">
                        <label for="newPw">새 비밀번호</label>
                        <p class="warning mt10 tal">비밀번호가 일치하지 않습니다.</p>
                    </div>
                    
                </div>
                <!-- alertCon 변경사항 클래스 추가 후 작성 -->
                <div class="btnWrap v2 mt30">
                    <button class="">비밀번호 변경</button>
                    <button class="">다음에 변경하기</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 팝업 닫기
        let backdrop = document.querySelector('.backdrop'),
		popClose = document.querySelector('.btnPopClose');

		function popupLayerClose(){
			backdrop.style.display = "none";
		};
    </script>
</body>
</html>
