<!DOCTYPE html>
<html lang="ko">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼성 DS Brand Desk</title>
    
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>
<body>
    <!-- popup - search -->
    <div class="backdrop">
        <div class="popWrap">
            <div class="popInner">
                <!-- popCon 변경사항 클래스 추가 후 작성-->
                <div class="popCon modalType03 popCookie">
                    <span class="btnPopClose" onclick="popupLayerClose();"></span>
                    <h5 class="popTit">삼성전자 쿠키 정보</h5>
                    <div class="caption mt16">
                        본 웹사이트는 쿠키를 사용합니다. 쿠키를 통해 사용자에게 최상의 경험과 관련 광고를 제공합니다.<br>
                        귀하는 기본 설정을 관리하거나 모든 쿠키를 허용하도록 선택할 수 있습니다. 자세한 내용은
                        <a href="#">개인정보보호정책</a> 및 <a href="#">쿠키 정책</a>에서 확인할 수 있습니다.
                        <div class="btnWrap">
                            <button class="btnType btnSize40 btnColorB">동의</button>
                        </div>
                    </div>
                </div>
                <!-- popCon 변경사항 클래스 추가 후 작성-->
            </div>
        </div>
    </div>
    <script>
        // 팝업 닫기
        let backdrop = document.querySelector('.backdrop'),
		popClose = document.querySelector('.btnPopClose');

		function popupLayerClose(){
			backdrop.style.display = "none";
		};
    </script>
</body>
</html>
