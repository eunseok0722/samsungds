    <script>
        function selectAll(selectAll) {
            const checkboxes  = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((checkbox) => {
                checkbox.checked = selectAll.checked
            })
        }
        function loadFile(input) {
            var file = input.files[0];	//선택된 파일 가져오기
            //미리 만들어 놓은 div에 text(파일 이름) 추가
            var name = document.getElementById('fileName');
            name.textContent = file.name;
        }
    </script>

        <script>
        let inpWrap = document.querySelectorAll('.inpWrap');
        let input = document.querySelectorAll('.txtInp');
        let label = document.querySelectorAll('.inpTit');
        console.log(inpWrap);
        console.log(input);
        console.log(label);

        for (i = 0; i < inpWrap.length; i++) {
            inpWrap[i].addEventListener("click", function () {
            // label[i].style.display="block";
            for (j = 0; j < this.childNodes.length; j++) {
                let element = this.childNodes[j];
                if (element.tagName == 'LABEL') {
                        element.style.display = "block";
                    }
                }
            })
        }

        for (i = 0; i < input.length; i++) {
            input[i].addEventListener("focusout", function () {
                this.previousElementSibling.style.display = "none";
            })
        }
        </script>
