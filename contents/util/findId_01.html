<!DOCTYPE html>
<html lang="ko">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼성 DS Brand Desk</title>
    
    <link rel="stylesheet" href="/assets/css/common.css">
</head>
<body>
    <div class="wrap">
        <header class="header" id="header">
            <div class="headerContainer">
                <div class="headerLeft">
                    <h1 class="samsungLogo">
                        <a href="#">
                            <img src="https://semiconductor.samsung.com/etc.clientlibs/semiconductor/designs/global/common/resources/img/icon/global-samsung-logo.svg" alt="">
                        </a>
                    </h1>
                </div>
                <ul class="rightUtil">
                    <li class="users logoutUser clickMe">
                        <span></span>
                        <dl class="utilUserArea">
                            <dd class="clickMe">로그인</dd>
                            <dd class="clickMe">회원가입</dd>
                        </dl>
                    </li>
                    <li class="language clickMe">
                        <span>한국어</span>
                        <ul class="utilLangOptionArea">
                            <li class="optionBtnLang selected"><a>한국어</a></li>
                            <li class="optionBtnLang mt10"><a>English</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>
        <div class="joinWrap">
            <div class="joinInfoWrite type01">
                <h4>내 계정 아이디 찾기</h4>
                <section>
                    <p class="info01 tal lih21">죄송합니다. 일치하는 정보가 없습니다.<br>
                        입력한 정보를 다시 확인해 주세요.</p>
                </section>
                <section>
                    <form action="">
                        <div class="btnWrap mt40">
                            <button class="btnType btnColorCyan btnSize40">다시 시도</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="terms">
                <div class="footerLanguage">
                    한국어
                    <ul class="footerLanguageArea">
                        <li class="footerOptLang selected"><a href="#">한국어</a></li>
                        <li class="footerOptLang"><a href="#">English</a></li>
                    </ul>
                </div>
                <span>개인정보보호</span>
                <span>이용약관</span>
                <span>쿠키</span>
                <span>삼성반도체 바로가기</span>
                <span>Copyrightⓒ 2022 Samsung ALL rights reserved.</span>
            </div>
        </div>
        <!-- footer -->
    </div>

    <script>
        // header - language
        let languageBtn = document.querySelectorAll('.language'),
        utilLangOptionArea = document.querySelectorAll('.utilLangOptionArea'),
        optionBtnLang = document.querySelectorAll('.optionBtnLang');
        
        
        languageBtn[0].addEventListener("click", function(){
            if(!utilLangOptionArea[0].classList.contains('show')){
                utilLangOptionArea[0].classList.add('show');
            } else {
                utilLangOptionArea[0].classList.remove('show');
            }
        })
        
        for(j = 0; j < optionBtnLang.length; j++){
            optionBtnLang[j].addEventListener("mouseover", function(){
                this.classList.add('selected');
            })
            optionBtnLang[j].addEventListener("mouseleave", function(){
                this.classList.remove('selected');
            })
        }

        let inpWrap = document.querySelectorAll('.inpWrap');
        let input = document.querySelectorAll('.txtInp');
        let label = document.querySelectorAll('.inpTit');
        console.log(inpWrap);
        console.log(input);
        console.log(label);

        for(i = 0; i < inpWrap.length; i++){
            inpWrap[i].addEventListener("click", function(){
                // label[i].style.display="block";
                for(j = 0; j < this.childNodes.length; j++){
                    let element = this.childNodes[j];
                    if(element.tagName == 'LABEL'){
                        element.style.display = "block";
                    }
                }
            })
        }

        for(i = 0; i < input.length; i++){
            input[i].addEventListener("focusout", function(){
                this.previousElementSibling.style.display = "none";
            })
        }
    </script>
</body>

</html>
